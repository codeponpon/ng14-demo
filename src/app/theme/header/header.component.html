<mat-toolbar class="matero-toolbar">
  <button mat-icon-button class="matero-toolbar-button" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <app-branding *ngIf="showBranding"></app-branding>
  <span fxFlex></span>

  <button mat-icon-button class="matero-toolbar-button" fxHide.lt-sm (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>

  <button
    mat-icon-button
    class="matero-toolbar-button"
    fxHide.lt-sm
    (click)="toggleSidenavNotice.emit()"
  >
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>
