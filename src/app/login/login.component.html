<div class="login-register container-fluid">
  <div id="box-regist" class="login-box">
    <div class="panal-box">
      <form
        name="loginForm"
        class="form-horizontal form-material"
        method="post"
        ng-submit="submit()"
        novalidate
        form-autofill-fix
      >
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <img src="/assets/images/vpm_logo-log.png" class="logo" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              type="text"
              class="form-control"
              name="user_name"
              ng-model="credentials.user_name"
              placeholder="Username"
              required
              value=""
            />
          </div>
          <div
            class="error"
            ng-show="
              (submitted || loginForm.user_name.$dirty) &&
              loginForm.user_name.$invalid
            "
          >
            <p class="error" ng-show="loginForm.user_name.$error.required">
              'Username' is mandatory
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              type="password"
              class="form-control"
              name="password"
              ng-model="credentials.password"
              placeholder="Password"
              required
            />
          </div>
          <div
            class="error"
            ng-show="
              (submitted || loginForm.password.$dirty) &&
              loginForm.password.$invalid
            "
          >
            <p class="error" ng-show="loginForm.password.$error.required">
              'Password' is mandatory
            </p>
          </div>
        </div>
